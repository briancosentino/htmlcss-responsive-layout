<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo zafferano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-txt">
                <h1>Giallo Booleano</h1>
            </div>
        </nav>
    </header>
    <main>
        <section id="recipe">
            <div class="container">
                <h2>Dolci e dessert</h2>
                <h3 class="recipe-title">Tiramisù <span class="d-none">(Dolce Tradizionale)</span></h3>

                
                    <div class="recipe-card ">
                        <div class="row">
                            <div class="recipe-video col-12">
                                <img src="./img/image (10).png" alt="">
                            </div>
                            <div class="recipe-summary col-12">
                                <h4>In breve</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <h5>Difficoltà: <strong>Facile</strong></h5>
                                    </div>
                                    <div class="col-12">
                                        <h5>Tempo: <strong>40 min</strong></h5>
                                    </div>
                                    <div class="col-12">
                                        <h5>Porzione per: <strong>8 persone</strong></h5>
                                    </div>
                                    <div class="col-12">
                                        <h5>Costo: <strong>contenuto</strong></h5>
                                    </div>
                                    <div class="col-12">
                                        <h5><strong>Note:</strong> +2 ore di riposo in frigo</h5>
                                    </div>
                                </div>
    
                            </div>
                        </div>

                    </div>
                
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
